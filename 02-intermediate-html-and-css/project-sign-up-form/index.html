<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-image">
            <img src="./public/images/background.jpg" alt="Background Image">
            <div class="container-logo">                
            </div>
            <img src="./public/images/odin-lined.png" alt="Odin Logo" class="odin-logo">
            <h1 class="title">ZUNE</h1>
        </div>
        <div class="container-content">
            <div class="container-content-paragraph">
                <p>
                    This is not a real online service!. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br>You <em>know</em> you want to.
                </p>
            </div>
            <div class="container-content-form-parent">
                <div class="container-content-form">
                    <form id="signup-form" action="https://httpbin.org/post" method="post">
                        <h2>Let's do this!</h2>
                        <div class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="contact">PHONE NUMBER</label>
                                    <input type="tel" id="contact" name="contact">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm_password" name="confirm_password" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-content-buttons">
                <button type="submit" form="signup-form">Create Account</button>
                <br><br>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
