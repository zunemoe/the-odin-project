<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <div class="book-header">            
            <h1>My Book Library</h1>
            <button class="add-book">Add Book</button>
        </div>
        <!-- Show the form in modal -->
        <div class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a New Book</h2>
                <form class="book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                    
                    <div>
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    
                    
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
        
        <div class="book-list">
            <!-- More book items will be dynamically added here -->             
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
